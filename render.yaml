services:
  - type: web
    name: kyber-vpn-backend
    env: python

    # 👇 pin the Python runtime
    pythonVersion: "3.9.0"

    # 👇 skip poetry by clearing POETRY_VERSION
    envVars:
      - key: POETRY_VERSION
        value: ""

    # 👇 your own pip‐based install steps
    buildCommand: |
      python3 -m pip install --upgrade pip setuptools wheel
      python3 -m pip install -r requirements.txt

    # 👇 start the app
    startCommand: gunicorn app.main:app -k uvicorn.workers.UvicornWorker
